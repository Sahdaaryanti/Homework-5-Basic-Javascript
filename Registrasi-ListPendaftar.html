<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi dan List Pendaftar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="tab">
        <button class="tablinks" id="registrasiTabBtn">Registrasi</button>
        <button class="tablinks" id="listPendaftarTabBtn">List Pendaftar</button>
    </div>

    <div id="registrasiTabContent" class="tabcontent">
        <h1 class="title">Registrasi</h1>
        <p class="subtitle">Please Enter Your Data In This Form</p>
        <hr>
        <form id="registrationForm">
            <p>Nama</p>
            <input type="text" name="nama" class="form-input" placeholder="Masukkan Nama Lengkap Anda!" autocomplete="off" required>
            <p>Umur</p>
            <input type="number" name="umur" class="form-input" placeholder="Masukkan Umur Anda (Minimal umur 25)" autocomplete="off" required>
            <p>Uang Saku</p>
            <input type="number" name="uangsaku" class="form-input" placeholder="Masukkan Jumlah Uang Saku Anda (Minimal Rp. 100000 - Rp. 1000000)" autocomplete="off" required>
            <p class="terms">By entering data, you agree to our terms & privacy</p>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="listPendaftarTabContent" class="tabcontent">
        <h1 class="title">List Pendaftar</h1>
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Uang Saku</th>
                </tr>
            </thead>
            <tbody id="pendaftarTable">
            </tbody>
        </table>
        <div id="resume">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
